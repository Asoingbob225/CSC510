name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'proj2/frontend/**'
      - 'proj2/package.json'
      - 'proj2/tsconfig.json'
      - 'proj2/package-lock.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'proj2/frontend/**'
      - 'proj2/package.json'
      - 'proj2/tsconfig.json'
      - 'proj2/package-lock.json'

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: proj2
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'proj2/package-lock.json'

    - name: Install dependencies
      run: npm ci --workspace ./frontend

    - name: Run linting
      run: npm run lint

    - name: Type check
      run: npx tsc --noEmit

    - name: npm test

    - name: Build application
      run: npm run build

    - name: Test build artifacts
      run: |
        # Check that build artifacts exist
        test -f dist/index.html
        test -d dist/assets
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: proj2/frontend/dist/
        retention-days: 30
