name: Nightly Tests

on:
  schedule:
    # Run at 2:00 AM UTC every day (cron format: minute hour day month weekday)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: proj2

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run frontend tests
        run: bun run --filter frontend test

      - name: Build application
        run: bun run --filter frontend build

      - name: Test build artifacts
        run: |
          # Check that build artifacts exist
          cd frontend
          test -f dist/index.html
          test -d dist/assets

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            proj2/backend/uv.lock
            proj2/backend/pyproject.toml

      - name: Install dependencies
        run: |
          uv sync

      - name: Run backend tests
        run: uv run pytest
